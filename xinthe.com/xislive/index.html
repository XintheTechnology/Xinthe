    <script>
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function() {
            null
        };

        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>


</head>

<body class="login-main">
    <div id="loader" class="center"></div>
    <div class="login-pnl">
        <fieldset class="submit">
            <p> <img src="images/connect.png" class="pull-right" /></p>
            <br />
            <br />
            <label for="txt_uname"><i class="fa fa-user"></i>&nbsp;User Name</label>
            <input type="text" id="txt_uname" name="user_name" class="form-control login-txt" />
            <br />
            <label for="txt_pwd"><i class="fa fa-lock"></i>&nbsp;Password</label>
            <div>
                <input type="password" id="txt_pwd" name="password" class="form-control login-txt" style="position:relative" />
                <i class="fa-regular fa-eye" id="toggle" style="position:absolute; margin-top:-2rem;margin-left:20em"></i>
            </div>
            <br />
            <input type="button" id="submit" onclick="login()" class="btn btn-theme col-sm-12 col-lg-12 col-md-12" value="LOGIN" alt="Login" title="Login" />

            <div><br /><br />
                <a href="#" class="pull-left small" onclick="Forgot()"><u>Forgot Password ? </u></a>
                <!-- <a href="NewUser" class="pull-right small"><u>New User ? </u></a><br /> -->
            </div>
            <br />
            <div id="message" style="background-color: graytext; color:black;"></div>
        </fieldset>
    </div>

    <!-- jQuery -->


    <script src="js/login.js"></script>


</body>
